<!-- forgot_pswrd.html -->
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Paassword</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-semibold text-center text-gray-800">Reset Password</h2>
        <form method="POST" action="{% url 'forget_pswrd' %}" id='reset_pswrd' class="mt-4 space-y-4">
            {% csrf_token %}
            
            <input type="email" id="email" name="email" placeholder="Email" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                <input type="password" id="password" name="password" placeholder="New password" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                <input type="password" id="password2" name="password2" placeholder="Conform password" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                  
            <div class="flex items-center justify-between">
                <button type="submit" name='reset_pswrd' class="w-full py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 focus:outline-none">Reset Password</button>
            </div>
        </form>
    </div>
</body>
</html>
