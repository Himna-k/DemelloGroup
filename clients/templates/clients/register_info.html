<!-- Form -->
{% block content %}
<div>
    <label class="block text-gray-700">Business Legal Name:</label>
    <input type="text" name="business_legal_name" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" required>
</div>

<div>
    <label class="block text-gray-700">Contact Name:</label>
    <div class="grid grid-cols-2 gap-4">
        <input type="text" name="first_name" placeholder="First" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" required>
        <input type="text" name="last_name" placeholder="Last" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" required>
    </div>
</div>

<div>
    <label class="block text-gray-700">Contact Email:</label>
    <input type="email" name="business_mail" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" required>
</div>

<div>
    <label class="block text-gray-700">Contact Phone Number:</label>
    <input type="tel" name="contact_phone" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" required>
</div>

<div>
    <label class="block text-gray-700">Business Address:</label>
    <input type="text" name="business_address" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" required>
</div>

<div class="grid grid-cols-3 gap-4">
    <div>
        <label class="block text-gray-700">City:</label>
        <input type="text" name="city" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" required>
    </div>
    <div>
        <label class="block text-gray-700">State:</label>
        <select name="state" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" required>
            {% for code, name in state_choices %}
                <option value="{{ code }}">{{ name }}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label class="block text-gray-700">Zip Code:</label>
        <input type="text" name="zip_code" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" required>
    </div>
</div>

<div>
    <label class="block text-gray-700">Business Phone Number:</label>
    <input type="tel" name="business_phone" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" required>
</div>

<div class="flex items-center space-x-4">
    <label class="block text-gray-700">Does your Business have an EIN?</label>
    <label class="flex items-center">
        <input type="radio" name="ein" value="yes" class="mr-2" required>
        Yes
    </label>
    <label class="flex items-center">
        <input type="radio" name="ein" value="no" class="mr-2" required>
        No
    </label>
</div>

<div class="mt-6">
    <!-- Submit the form only when clicking the actual Submit button -->
    <button type="submit" class="w-full py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">SUBMIT</button>
</div>
{% endblock content %}
