<!-- signup.html -->
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-semibold text-center text-gray-800">Sign Up</h2>
        <form method="POST" action="{% url 'signup' %}" id='signup_form' class="mt-4 space-y-4">
            {% csrf_token %}
                <input type="text" id="name" name="name" maxlength="15" minlength="5" placeholder="username" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                <input type="email" id="email" name="email" required placeholder="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                <input type="password" id="password" name="password" placeholder="password" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                <input type="password" id="password2" name="password2" placeholder="conform password" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                <select name="user_type" required>
                    <option value="client">Client</option>
                    {% comment %} <option value="service_provider">Service Provider</option> {% endcomment %}
                </select>    
            <div class="flex items-center justify-between">
                <button type="submit" name='signup' class="w-full py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 focus:outline-none">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
